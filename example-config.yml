# gh-repo-man configuration file
# Place this file at ~/.config/gh-repo-man.yml or use --config flag to specify a custom path

# Repository management settings
repos:
  # Directory where repositories will be cloned
  # Supports ~ expansion for home directory
  # Default: ~/Projects
  projects_dir: ~/Projects

  # Organize repositories by username in subdirectories
  # When enabled: ~/Projects/username/repo-name
  # When disabled: ~/Projects/repo-name
  # Default: true
  per_user_dir: true

  # Default sorting preference (can be overridden by --sort flag)
  # Options: name, stars, forks, updated, created, issues, language, pushed, size
  # Default: "name" (no default sorting)
  sort_by: name

  # Default repository type filter (can be overridden by --type flag)
  # Options: archived, forked, private, template
  # Default: "" (show all types)
  repo_type: ''

  # Default language filter (can be overridden by --language flag)
  # Default: "" (show all languages)
  language: ''

# User interface settings
ui:
  # Show README content in the fzf preview pane
  # Default: false
  show_readme_in_preview: true

  # Enable colored output
  # Default: true
  color_output: true

  # Show progress indicators during operations
  # Default: true
  progress_indicators: true

  # Customizable icons - override any icon used in the application
  icons:
    # General UI icons - override any of the default icons
    general:
      # Status and action icons
      star: '⭐' # Repository stars
      fork: '🍴' # Repository forks
      watch: '👁' # Repository watchers
      issue: '🐛' # Repository issues
      success: '✅' # Successful operations
      error: '❌' # Failed operations
      info: 'ℹ️' # Informational messages
      cloning: '📥' # Currently cloning
      done: '✓' # Operation completed
      editor: '📝' # Editor operations

      # Repository information icons
      owner: '👤' # Repository owner
      calendar: '📅' # Creation date
      clock: '⏰' # Last updated
      disk: '💾' # Disk usage
      home: '🏠' # Homepage URL
      tag: '🏷' # Repository topics/tags
      link: '🔗' # Repository URL

      # Repository type indicators
      forked: '🍴' # Forked repository
      archived: '📦' # Archived repository
      private: '🔒' # Private repository
      template: '📋' # Template repository

    # Language icon overrides
    # Override the default icon for any programming language
    languages:
      go: '🚀' # Override default Go gopher with rocket
      python: '🐍' # Keep default snake
      javascript: '⚡' # Lightning bolt instead of scroll
      rust: '🦀' # Keep default crab
      java: '☕' # Keep default coffee

# Performance and reliability settings
performance:
  # Maximum number of repositories to fetch from GitHub
  # Default: "1000"
  repo_limit: '1000'

  # Number of parallel clone operations
  # Default: 8
  max_concurrent_clones: 8

  # Cache settings
  # Supported units: s (seconds), m (minutes), h (hours), d (days)
  cache:
    # How long to cache repository lists
    # Default: 24h
    repos: 24h

    # How long to cache README files
    # Default: 24h
    readme: 24h

    # How long to cache current username
    # Default: 90d
    username: 90d

# External tool integrations
integrations:
  # Tea tmux session manager integration
  tea:
    # Enable tea integration
    # Default: true
    enabled: true

    # Automatically open repositories with tea after cloning
    # Default: true
    auto_open: true

  # Editor integration (fallback when tea is disabled/unavailable)
  editor:
    # Editor command to use
    # Falls back to $EDITOR environment variable, then nvim
    # Default: $EDITOR or nvim
    command: nvim

    # Additional arguments to pass to the editor
    # Default: []
    args: []

  # Git configuration
  git:
    # Clone depth (0 = full clone, >0 = shallow clone)
    # Default: 0
    clone_depth: 0

    # Additional arguments to pass to git clone
    # Default: []
    clone_args: []
