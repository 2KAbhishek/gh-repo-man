# gh-repo-man configuration file
# Place this file at ~/.config/gh-repo-man.yml or use --config flag to specify a custom path

# Repository management settings
repos:
  # Directory where repositories will be cloned
  # Supports ~ expansion for home directory
  # Default: ~/Projects
  projects_dir: ~/Projects

  # Organize repositories by username in subdirectories
  # When enabled: ~/Projects/username/repo-name
  # When disabled: ~/Projects/repo-name
  # Default: true
  per_user_dir: true

  # Default sorting preference (can be overridden by --sort flag)
  # Options: name, stars, forks, updated, created, issues, language, pushed, size
  # Default: "name" (no default sorting)
  sort_by: name

  # Default repository type filter (can be overridden by --type flag)
  # Options: archived, forked, private, template
  # Default: "" (show all types)
  repo_type: ''

  # Default language filter (can be overridden by --language flag)
  # Default: "" (show all languages)
  language: ''

# User interface settings
ui:
  # Show README content in the fzf preview pane
  # Default: false
  show_readme_in_preview: true

  # Enable colored output
  # Default: true
  color_output: true

  # Show progress indicators during operations
  # Default: true
  progress_indicators: true

